<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    
    <form >
        <center>
            <h1>Registration</h1>
        <table cellspacing ="10">
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td><label for="Password">Password</label></td>
                <td><input type="password" id="Password" name="password"></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" name="Email" id="Email"></td>
            </tr>
            <tr>
                <td><label for="ResetPassword">ResetPassword</label></td>
                <td><input type="password" name="Resetpassword" id="ResetPassword"></td>
            </tr>
            <tr>
                <td><label for="FirstName">First Name</label></td>
                <td><input type="text" name="FirstName" id="FirstName"></td>
            </tr>
            <tr>
                <td><label for="Last name">Last name</label></td>
                <td><input type="text" name="Last name" id="Last name"></td>
            </tr>
            <tr>
                <td><label for="Phone number">Phone Number</label></td>
                <td><input type="tel" name="Phone number" id="Phone number"></td>
            </tr>
            <tr>
                <td><label for="Street">Street</label></td>
                <td><textarea name="Street" id="street"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><input type="text" name="city" id="city"></td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td><select id="State">
            <option disabled selected hidden>Select the State</option>
            <optgroup label="">
                <option >Andhra</option>
                <option >Assam</option>
                <option >Tamil Naidu</option>
            </optgroup></td>
            </tr>
            <tr>
                <td><label for="country">country</label></td>
                <td><select id="country">
            <option disabled selected hidden>Select the Country</option>
            <optgroup label="Asian">
                <option >India</option>
                <option >China</option>
                <option >Russia</option>
                <option >Japan</option>
                <option >South Koera</option>
            </optgroup>
            <optgroup label="Europe">
                <option >USA</option>
                <option >Canada</option>
                <option >Europe</option>
                <option >Amercia</option>
                <option >England</option>
            </optgroup></td>
            </tr>
            <tr>
                <td><label for="zipcode">Zipcode</label></td>
                <td><input type="text" id="zipcode"></td>
            </tr>
            <tr>
                <td><label for="Membership">Member Ship</label></td>
                <td><input type="text" id="Membership" value="Free" disabled></td>
            </tr>

         </table>
         </center>
    </form>
</body>
</html>
