<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Siblings!</title>
    <style>
        div ~ h2{
            color: gold;
            border: solid;

        }
        h2 + p {
            color: tomato;
        }
        div ~ article ~ h2{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>First Header</h2>
    <p>First Para1...</p>
    <div>I am First div</div>
    <p>I am Secong para</p>
    <h2>Second heading</h2>
    <article>I am first article1</article>
    <p>Third Para</p>
    <h2>Third Heading</h2>
</body>
</html>
