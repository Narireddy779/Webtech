<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div{
            height: 70px;
            width: 60px;
            border: solid;
        }
        div:hover{
            color: gold;
            width: 800px;
            height: 800px;
        }
        article :nth-child(2n+1){
            color: springgreen;
        }
        article h5:nth-child(odd){
            color: violet;
        }
    </style>
    <hr>
    <div></div>
    <article>
        <p>para 1</p>
        <p>para 2</p>
        <p>para 3</p>
        <p>para 4</p>
        <p>para 5</p>
        <hr>
        <h5>heading 1</h5>
        <h5>heading 2</h5>
        <h5>heading 3</h5>
        <h5>heading 4</h5>
        <h5>heading 5</h5>
    </article>
</head>
<body>
    <div>

    </div>
</body>
</html>
