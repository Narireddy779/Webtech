<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
    <style>
        div{
            height: 35vh;
            width: 30vw;
            border-style:groove;
            border-width: 10px;
            border-color: brown;
            border: 10px groove black;
        }
        img{
            border-top: 20px dotted blueviolet;
            border-bottom: 30px lightpink groove;
            border-left: 40px dashed rebeccapurple;
            border-right: 30px double saddlebrown;
        }
    </style>
</head>
<body>
    <div>
        <img src="../download.jpeg" alt="Mango">
    </div>
</body>
</html>
