<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>predictable table</title>
    <head>
    <title>Periodic Table</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
        td, th {
            border: 1px solid black;
            width: 60px;
            height: 60px;
            vertical-align: top;
            padding: 5px;
        }
        
    </style>
</head>
<body>

<h2>Periodic Table</h2>

<table>
    <tr>
        <td>H<br>1</td>
        <td colspan="16"></td>
        <td>He<br>2</td>
    </tr>
    <tr>
        <td>Li<br>3</td>
        <td>Be<br>4</td>
        <td colspan="10"></td>
        <td>B<br>5</td>
        <td>C<br>6</td>
        <td>N<br>7</td>
        <td>O<br>8</td>
        <td>F<br>9</td>
        <td>Ne<br>10</td>
    </tr>
    <tr>
        <td>Na<br>11</td>
        <td>Mg<br>12</td>
        <td colspan="10"></td>
        <td>Al<br>13</td>
        <td>Si<br>14</td>
        <td>P<br>15</td>
        <td>S<br>16</td>
        <td>Cl<br>17</td>
        <td>Ar<br>18</td>
    </tr>

    <!-- Period 4 -->
    <tr>
        <td>K<br>19</td>
        <td>Ca<br>20</td>
        <td>Sc<br>21</td>
        <td>Ti<br>22</td>
        <td>V<br>23</td>
        <td>Cr<br>24</td>
        <td>Mn<br>25</td>
        <td>Fe<br>26</td>
        <td>Co<br>27</td>
        <td>Ni<br>28</td>
        <td>Cu<br>29</td>
        <td>Zn<br>30</td>
        <td>Ga<br>31</td>
        <td>Ge<br>32</td>
        <td>As<br>33</td>
        <td>Se<br>34</td>
        <td>Br<br>35</td>
        <td>Kr<br>36</td>
    </tr>
</table>

</body>
</html>
