<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoElement</title>
    <style>
        ol>li::marker{
            content: "👍";
        }
    </style>
</head>
<body>
    <ol>
        <li>Rose</li>
        <li>Lotus</li>
        <li>Lilly</li>
        <li>Hibiscus</li>
    </ol>
</body>
</html>
