<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple</title>
    <style>
        #one{
            color: greenyellow;
            border: solid;
        }
        .two{
            color: steelblue;
            border: solid;
            height: 20px;
            width: 300px;
            background-color: wheat;
        }
        #three{
            color: tomato;
            border: solid;
        }
        #nav{
            color: turquoise;
            
        }

    </style>
</head>
<body>
    <header> This is my Web page header!</header>
    <nav id="nav" class="two">Naviagtion bar</nav>
    <main>
        <aside>Left Side bar</aside>
        <aside> 
            <section id="one"> First</section>
            <section class="two"> Second</section>
            <section id="three"> Third</section>
            <section class="two"> Fourth</section>
        </aside>
    </main>
</body>
</html>
